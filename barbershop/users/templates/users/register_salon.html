{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Qeydiyyatı</title>
    <link rel="stylesheet" href="{% static 'users/register_salon.css' %}">
</head>
<body>
    <div class="btn">
        <a href="{% url 'home' %}" class="new-ad-button">&times;</a>
    </div>
    <div class="register-container">
        <h2>Salon Qeydiyyatı</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Salon Adı:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Ünvan:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Nömrəsi:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="services">Xidmətlər:</label>
                <select id="services" name="services" multiple required>
                </select>
            </div>
            <div class="form-group">
                <label for="barbers">Barber:</label>
                <select id="barbers" name="barbers">
                    <!-- Barberlərin siyahısını burada doldurun -->
                </select>
            </div>
            <div class="form-group">
                <label for="sosial_links">Sosial Şəbəkə Linkləri:</label>
                <input type="url" id="sosial_links" name="sosial_links">
            </div>
            <div class="form-group">
                <label for="image">Şəkil Yükləyin:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Təsvir:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Şifrə:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Şifrəni Təkrarla:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Qeydiyyatdan Keç</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>Artıq bir hesabınız var? <a href="{% url 'login_user' %}">Giriş Edin</a></p>
    </div>
</body>
</html>
